<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="UTF-8"> 
  <title>Ingresar usuario</title> 
  <link rel="stylesheet" type="text/css" href="css/estilos.css"> 
  <link rel="stylesheet" type="text/css" href="estilos.css"> 
  <link rel="stylesheet" type="text/css" href="cabeza.css"> 
  <link rel="icon" type="image/png" href="src/registro.png">
</head> 
<body>
    <h1 class="textoJuego">Registro de Usuarios</h1> 
    <form action ="insertar_usuario.php" method = "post" enctype="multipart/form-data" class="formulario" name="formu"> 
      <label class="textoReg" for="nickname">Nickname: </label>
      <input type="text" placeholder="ingrese nickname" class="campoReg" name="nickname" required><br> 
      <label class="textoReg">Correo: </label>
      <input type="email" placeholder="ingrese correo" name="correo" class="campoReg" required><br>
      <label class="textoReg">Contraseña: </label>
      <input type="password" placeholder ="ingrese password" name="password" class="campoReg" required><br> 
      <label class="textoReg">Confirmar contraseña: </label>
      <input type="password" placeholder ="confirme password" name="passwordC" class="campoReg" required><br>
      <label class="textoReg">Fecha de Nacimiento: </label>
      <input type="date" name="fecha" class="campoReg" required><br> 
      <label class="textoReg">Avatar: </label>
      <input type="file" name="imagen"  class="avatarReg" required><br><br>
      <input type="submit" value="Registrar" class="botonReg"> 
    </form>
</body> 
</html>
