  <script>

    $(function(){

      var control = 0;
      var mul = $(".Imagen").width();
      var n = $("#Imagenes .Imagen").length;
      $(".next").on("click", function(){
        if((Math.abs(control) == (n-1))){
          return false;
        }
        control--;
        $(".Imagenes").css("margin-left",control * mul + "px" );
      });
      $(".prev").on("click",function(){
        if(Math.abs(control) == 0){
          return false;
        }
        control++;
        return false;
      });
    });
